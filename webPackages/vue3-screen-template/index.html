<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, minimal-ui, viewport-fit=cover" />
  <title>
    <%= appTitle %>
  </title>
  <meta name="description" content="<%= appDesc %>" />
  <meta name="keywords" content="<%= appKeywords %>" />
  <script src="/NoDebuger.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    #UeTouch {
      position: fixed;
      width: 100%;
      height: 100%;
      cursor: help;
      z-index: 1;
      inset: 0;
      background-color: rgba(255, 222, 222, 0.5);
    }

    body {
      background-color: transparent !important;
    }
  </style>


</head>

<body>
  <div id="UeTouch">
    <div id="app"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
